<div class="container">
    <h2>Fill out Payment Form</h2>
    <div *ngIf="showTextBox; else loading">


      <form style="margin-top:20px;" class="col-sm-6">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Reimbursement Reason</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Need Gas</option>
              <option>Airplane ride</option>
              <option>Choo Choo train</option>
              <option>Food</option>
              <option>Uber</option>
            </select>
        </div>
        <div class="form-group">
        <label for="exampleFormControlSelect1">Event</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Full Reimbursement</label>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" [formControl]="inputText" rows="3"></textarea>
        </div>
        <button (click)="postText()" type="submit" class="btn btn-primary" style="margin-top:20px;">Submit</button>
    </form>
    </div>
    <ng-template #loading>
        <div class="spinner-border text-primary" role="status">
        </div>
        <span class="sr-only">Loading Model...</span>

    </ng-template>
    
</div>
